    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container my-5">
        <div class="text-center mb-4">
            <img src="https://www.cuhk.edu.hk/english/images/cuhk_logo_2x.png" alt="CUHK Logo" class="cuhk-logo">
        </div>
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">感谢您的参与！</h1>
            </div>
            <div class="card-body text-center py-5">
                <div class="thank-you-content">
                    <div class="checkmark-circle mb-4">
                        <i class="fas fa-check" style="font-size: 3rem; color: white;"></i>
                    </div>
                    <h2 class="mb-4">您的数据已成功提交</h2>

                        您的参与将帮助我们更好地了解和改善城市噪音问题。
                    </p>
                    <div class="row justify-content-center mt-4">
                        <div class="col-md-8">

                                <div class="card-body">

                                    <ul class="list-unstyled text-start">

                                            <i class="fas fa-arrow-right text-primary me-2"></i>

                                        </li>
                                        <li class="mb-2">
                                            <i class="fas fa-arrow-right text-primary me-2"></i>
                                            在其他地点进行噪音检测
                                        </li>
                                        <li class="mb-2">
                                            <i class="fas fa-arrow-right text-primary me-2"></i>
                                            分享此项目给您的朋友和同事
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5">
                        <a href="/" class="btn btn-primary me-3">返回首页</a>
                        <a href="/detect" class="btn btn-outline-primary">继续检测</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3 text-muted">
            <small>© 香港中文大学 - 环境噪音研究项目</small>
