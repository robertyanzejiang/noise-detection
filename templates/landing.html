<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>噪音危害 - 噪音检测应用</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-danger text-white">
                <h1 class="text-center">噪音危害知识</h1>
            </div>
            <div class="card-body">
                <div class="hazard-info">
                    <div class="row mb-4">
                        <div class="col-md-4 mb-3">
                            <div class="hazard-card">
                                <div class="hazard-icon">🏥</div>
                                <h3>健康危害</h3>
                                <ul>
                                    <li>听力损伤</li>
                                    <li>心血管疾病</li>
                                    <li>睡眠障碍</li>
                                    <li>精神压力</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="hazard-card">
                                <div class="hazard-icon">🧠</div>
                                <h3>心理影响</h3>
                                <ul>
                                    <li>注意力下降</li>
                                    <li>工作效率降低</li>
                                    <li>情绪波动</li>
                                    <li>压力增加</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="hazard-card">
                                <div class="hazard-icon">👶</div>
                                <h3>特殊人群影响</h3>
                                <ul>
                                    <li>儿童学习障碍</li>
                                    <li>老年人健康风险</li>
                                    <li>孕妇胎儿影响</li>
                                    <li>患者恢复延迟</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="noise-levels mb-4">
                        <h3 class="text-center mb-3">噪音级别参考</h3>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="table-primary">
                                    <tr>
                                        <th>分贝值</th>
                                        <th>示例</th>
                                        <th>影响</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>30-40分贝</td>
                                        <td>图书馆</td>
                                        <td>安全范围</td>
                                    </tr>
                                    <tr>
                                        <td>50-60分贝</td>
                                        <td>普通谈话</td>
                                        <td>适中范围</td>
                                    </tr>
                                    <tr>
                                        <td>70-80分贝</td>
                                        <td>城市交通</td>
                                        <td>开始危害</td>
                                    </tr>
                                    <tr>
                                        <td>90-100分贝</td>
                                        <td>工业噪音</td>
                                        <td>严重危害</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="text-center">
                        <a href="/detect" class="btn btn-primary btn-lg">开始噪音检测 →</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
