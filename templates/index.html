<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; media-src *;">
    <title>噪音检测应用</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">噪音检测应用</h1>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="info-box">
                            <h5>当前时间</h5>
                            <p id="current-time">加载中...</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-box">
                            <h5>当前位置</h5>
                            <p id="current-location">加载中...</p>
                        </div>
                    </div>
                </div>

                <div class="noise-meter mb-4">
                    <h5>当前环境噪音分贝值</h5>
                    <div class="progress">
                        <div id="noise-level" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p id="db-value">等待麦克风权限...</p>
                    <button id="start-recording" class="btn btn-primary">开始检测噪音</button>
                </div>

                <form id="survey-form" class="needs-validation" novalidate>
                    <h3 class="text-center mb-4">噪音情况调查问卷</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">您的年龄：</label>
                        <select class="form-select" required>
                            <option value="">请选择</option>
                            <option value="under18">18岁以下</option>
                            <option value="18-30">18-30岁</option>
                            <option value="31-45">31-45岁</option>
                            <option value="46-60">46-60岁</option>
                            <option value="above60">60岁以上</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">您所在的小区/街道：</label>
                        <select class="form-select" required>
                            <option value="">请选择</option>
                            <option value="city-center">市区中心</option>
                            <option value="city-edge">市区边缘</option>
                            <option value="suburb">郊区</option>
                            <option value="other">其他</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">您的所在环境：</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="environment" value="indoor" required>
                            <label class="form-check-label">室内</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="environment" value="outdoor">
                            <label class="form-check-label">室外</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">您当前的活动状态：</label>
                        <select class="form-select" required>
                            <option value="">请选择</option>
                            <option value="home">在家</option>
                            <option value="work">在工作/学习</option>
                            <option value="outdoor">在户外</option>
                            <option value="transport">在交通工具上</option>
                            <option value="other">其他</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">您当前感受到的噪音水平：</label>
                        <select class="form-select" required>
                            <option value="">请选择</option>
                            <option value="very-quiet">非常安静</option>
                            <option value="quiet">较为安静</option>
                            <option value="normal">一般</option>
                            <option value="noisy">较为吵闹</option>
                            <option value="very-noisy">非常吵闹</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">噪音主要来源：</label>
                        <select class="form-select" required>
                            <option value="">请选择</option>
                            <option value="traffic">交通噪音</option>
                            <option value="construction">建筑工地噪音</option>
                            <option value="neighbors">邻居噪音</option>
                            <option value="commercial">商业噪音</option>
                            <option value="other">其他</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">您对当前噪音的容忍度：</label>
                        <select class="form-select" required>
                            <option value="">请选择</option>
                            <option value="very-tolerant">非常容忍</option>
                            <option value="tolerant">较为容忍</option>
                            <option value="neutral">一般</option>
                            <option value="intolerant">较不容忍</option>
                            <option value="very-intolerant">非常不容忍</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">提交问卷</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
